<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blackjack Game</title>
    <link rel="stylesheet" href="1.css">
</head>
<body>
    <div class="game-container">
        <h1 class="game-title">Blackjack</h1>

        <div class="info-container">
            <div class="score">
                <h2>Player Score: <span id="player-score">0</span></h2>
                <div id="player-cards" class="card-container"></div>
            </div>
            
            <div class="score">
                <h2>Dealer Score: <span id="dealer-score">??</span></h2>
                <div id="dealer-cards" class="card-container"></div>
            </div>
        </div>

        <div class="controls">
            <div class="betting">
                <h3>Current Bet: <span id="current-bet">0</span></h3>
                <h3>Total Coins: <span id="total-coins">1000</span></h3>
                <button onclick="placeBet(5)">5 Coin</button>
                <button onclick="placeBet(10)">10 Coin</button>
                <button onclick="placeBet(50)">50 Coin</button>
                <button onclick="placeBet(100)">100 Coin</button>
                <button onclick="placeBet(1000)">1000 Coin</button>
            </div>

            <div class="game-buttons">
                <button id="hit-button" onclick="hit()">Hit</button>
                <button id="stand-button" onclick="stand()">Stand</button>
                <button id="start-button" onclick="startGame()">Start Game</button>
                <button id="restart-button" onclick="restartGame()" style="display: none;">Restart Game</button>
            </div>
        </div>

        <h2 id="game-result" class="game-result"></h2>
    </div>

    <script src="1.js"></script>
</body>
</html>
